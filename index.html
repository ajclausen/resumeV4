<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- SEO & Open Graph -->
    <title>Andrew Clausen | System Engineer & Network Architect</title>
    <meta name="description" content="My portfolio as a System Engineer and Network Architect specializing in fiber backhauls, Cloudflare infrastructure, and full-stack development.">
    <meta property="og:title" content="Andrew Clausen | System Engineer & Network Architect">
    <meta property="og:description" content="Bridging the gap between physical infrastructure and modern software. View my projects, experience, and certifications.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1558494949-ef526b0042a0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#151f2e',
                900: '#0f172a',
                950: '#020617',
              },
              accent: {
                400: '#2dd4bf', // Teal-400
                500: '#14b8a6', // Teal-500
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .dark ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      :not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      :not(.dark) ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Optimization */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        .print\:hidden, header, .fixed, button, .bg-slate-900, .dark\:bg-slate-900 {
          display: none !important;
        }
        a[href^="http"]:after {
          content: " (" attr(href) ")";
          font-size: 0.8em;
          color: #666;
        }
        section {
          break-inside: avoid;
          page-break-inside: avoid;
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
        }
        /* Hide decorative blobs and gradients */
        div[class*="blur-"], div[class*="bg-gradient"] {
          display: none !important;
        }
        /* Reset text colors for print */
        p, h1, h2, h3, h4, h5, h6, span, li {
          color: #000 !important;
        }
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-600 dark:text-slate-300 antialiased selection:bg-accent-400 selection:text-slate-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
